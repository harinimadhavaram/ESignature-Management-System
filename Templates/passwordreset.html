{% extends "bootstrap/base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block styles %}
{{super()}}
<script  src="{{ url_for('static', filename='js/jquery-3.5.1.js')}}"></script>
<script type="text/javascript">
    $(function () {
        $("#btnreset").click(function () {
            var password = $("#inputPassword1").val();
            var confirmPassword = $("#inputPassword2").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>
{% endblock %}

{% block content %}
<form class="form-reset" action="{{url_for('passwordreset')}}" method="post">
<label for="inputPassword1" class="sr-only">Password</label>
    <input type="password" id="inputPassword1" name="inputPassword1" class="form-control" placeholder="Password" pattern="[A-Za-z0-9@#$%^&+=]{8,}" title="Password should contain letters,numbers, @ # $ % ^ & + = with min length of 8" required>
    <br>
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" id="inputPassword2" name="inputPassword2" class="form-control" placeholder="Password" required>
    <br>
    <button id="btnreset" class="btn btn-lg btn-primary btn-block" type="submit">reset pwd</button>
    <br>
</form>
{% endblock %}
