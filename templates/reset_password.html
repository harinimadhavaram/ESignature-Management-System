{% extends "bootstrap/base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block styles %}
{{super()}}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/signin.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script type="text/javascript">
  $(function () {
      $("#btnreset").click(function () {
          var password = $("#inputPassword1").val();
          var confirmPassword = $("#inputPassword2").val();
          if (password != confirmPassword) {
              alert("Passwords do not match.");
              return false;
          }
          return true;
      });
  });
</script>


{% endblock %}

{% block content %}
<div class="resetpage">
<div class="rpassform">
   <img src="https://tukuz.com/wp-content/uploads/2019/11/california-public-employees-retirement-system-calpers-logo-vector.png" alt="calpers">
   <h2>RESET PASSWORD</h2>
   <form class="form-reset" action="{{url_for('passwordreset')}}" method="post">

    <div class="resetform">
        <label for="inputPassword1">Password</label><br>
        <input type="password" id="inputPassword1" name="inputPassword1"  class="form-control" pattern="[A-Za-z0-9@#$%^&+=]{8,}" title="Password should contain letters,numbers, @ # $ % ^ & + = with min length of 8" required="">                
      </div>
      <div class="resetform">
        <label for="inputPassword2">Confirm Password</label><br>
        <input type="password" id="inputPassword2" name="inputPassword2" class="form-control" required="">                
      </div>
       <button id="btnreset" class="login-button"type="submit">RESET</button>
   </form>

</div>
</div>

{% endblock %}
