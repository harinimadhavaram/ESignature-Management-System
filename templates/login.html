{% extends "bootstrap/base.html" %}

{% block title %}
Login Page
{% endblock %}

{% block styles %}
{{super()}}
<!--<script  src="{{ url_for('static', filename='js/login.js')}}"></script>-->
<script  src="{{ url_for('static', filename='js/jquery-3.5.1.js')}}"></script>
<script  src="{{ url_for('static', filename='js/login.js')}}"></script>
<!--<link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">-->
{% endblock %}

{% block content %}

      <div class="container">

      <form class="form-signin">
        <div class="col-xs-4">
        <h2 class="form-signin-heading">Sign In</h2>

            <label for="inputUsername1" class="sr-only" >Username</label>
            <input type="text" name="inputUsername1" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword1" class="sr-only">Password</label>
            <input type="password" name="inputPassword1" class="form-control" placeholder="Password" required>
            <div class="msg">{{ msg }}</div>
		<br>
            <br>
            <a href="{{ url_for('signup') }}">Not a User Yet? Sign Up</a>
        <br>
        <br>
        <button id="buttonsignin" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
    </form>

    </div> <!-- /container -->

{% endblock %}
