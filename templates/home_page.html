{% extends "bootstrap/base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block styles %}
{{super()}}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/signin.css') }}">
{% endblock %}

{% block content %}

<div class="dashboard-form">
    
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{url_for('home')}}">CalPERS</a>
            
          </div>
          <ul class="nav navbar-nav ">
            
            <li class="dropdown">
              <a class="dropdown-toggle " id="mynav" data-toggle="dropdown" > {% if session.loggedin %}
                HI {{session.user}}
                        {% endif %}
              <span class="caret"></span></a>
              <ul class="dropdown-menu" >
                <li ><a class="mynav-contents" href="{{url_for('profile')}}">Profile</a></li>
                <li ><a class="mynav-contents" href="{{url_for('logout')}}">Logout</a></li>
               
              </ul>
            </li>
            
          </ul>
        </div>
      </nav>
      <form action="{{url_for('upload_signature_here')}}" >
      <button class="upload-button"type="submit">UPLOAD SIGNATURE</button>
    </form>
    <form action="{{url_for('draw_signature')}}">
      <button class="draw-button"type="submit">DRAW SIGNATURE</button>
    </form>

</div>
{% endblock %}
